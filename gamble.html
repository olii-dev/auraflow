<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamble</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/gamble.png" type="image/x-icon">
    <style>
        /* Dark theme styles */
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* Light text color */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Add padding for mobile */
            user-select: none; /* Prevent text selection */
        }

        .dashboard {
            width: 100%; /* Full width for mobile */
            max-width: 400px; /* Limit width for larger screens */
            padding: 20px;
            background-color: #1e1e1e; /* Darker background for the dashboard */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            color: #bb86fc; /* Light purple color for headings */
            font-size: 28px; /* Adjusted font size for better mobile view */
        }

        .gamble {
            font-size: 20px;
            margin: 1px 0;
            color: #BB86FC; /* Light teal color for gamble text */
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #03dac5; /* Light teal border */
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #2c2c2c; /* Dark input background */
            color: #ffffff; /* Light text color for input */
        }

        input[type="number"]:focus {
            border-color: #bb86fc; /* Change border color on focus */
            outline: none;
        }

        button {
            background-color: #bb86fc; /* Purple background for buttons */
            color: #121212; /* Dark text color for buttons */
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px;
            width: 100%; /* Full width buttons for mobile */
        }

        button:hover {
            background-color: #9e6eae; /* Darker purple on hover */
        }

        .quick-bet-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }

        .quick-bet-button {
            flex: 1 1 10%; /* Three buttons per row */
            margin: 5px;
            padding: 10px; /* Smaller padding for buttons */
            background-color: #03dac5; /* Teal background for quick bet buttons */
            color: #121212; /* Dark text color for buttons */
            border: none;
            border-radius: 10px; /* More rounded corners */
            font-size: 16px; /* Slightly smaller font size */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s, transform 0.3s; /* Added transform transition */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Subtle shadow for depth */
        }

        .quick-bet-button:hover {
            background-color: #02b59c; /* Darker teal on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        .bet-it-all-button {
            background-color: #ffdd57; /* Bright yellow for Bet It All button */
            color: #121212; /* Dark text color */
            font-size: 18px; /* Slightly larger font size */
            font-weight: bold; /* Bold text */
            padding: 12px; /* Increased padding for emphasis */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(255, 221, 87, 0.5), 0 0 30px rgba(255, 221, 87, 0.5); /* Sparkly effect */
            transition: transform 0.3s, box-shadow 0.3s; /* Transition for hover effects */
            margin: 8px auto; /* Centering the button */
            display: block; /* Make the button a block element to center it */
            width: 70%; /* Width for the button */
            text-align: center;
        }

        .bet-it-all-button:hover {
            transform: scale(1.1); /* Scale up on hover */
            box-shadow: 0 0 30px rgba(255, 221, 87, 0.7), 0 0 40px rgba(255, 221, 87, 0.7); /* Enhanced sparkly effect */
        }

        .notification {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }

        .success {
            background-color: #1b5e20; /* Dark green for success messages */
            color: #ffffff;
        }

        .error {
            background-color: #b71c1c; /* Dark red for error messages */
            color: #ffffff;
        }

        .go-back {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #bb86fc;
            color: #121212;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .go-back:hover {
            background-color: #9e6eae;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px; /* Smaller heading for mobile */
            }

            .gamble {
                font-size: 20px; /* Smaller gamble text for mobile */
            }

            input[type="number"], button {
                font-size: 14px; /* Smaller font size for inputs and buttons */
            }

            .quick-bet-button {
                font-size: 14px; /* Smaller font size for quick bet buttons */
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Gamble</h1>
        </header>
        <main>
            <p class="gamble">Enter your bet amount:</p>
            <input type="number" id="bet-amount" placeholder="Enter aura amount" min="1" />
            <div class="quick-bet-buttons">
                <button class="quick-bet-button" onclick="setBetAmount(5)">Bet 5</button>
                <button class="quick-bet-button" onclick="setBetAmount(10)">Bet 10</button>
                <button class="quick-bet-button" onclick="setBetAmount(20)">Bet 20</button>
                <button class="quick-bet-button" onclick="setBetAmount(50)">Bet 50</button>
            </div>
            <button class="bet-it-all-button" onclick="betItAll()">Bet It All</button>
            <button id="gamble-button">Gamble</button>
            <div id="notification" class="notification"></div>
            <p class="gamble">Streak: <span id="streak">ðŸ”¥ 0</span></p>
            <p class="gamble">Best Streak: <span id="best-streak">ðŸ”¥ 0</span></p>
        </main>
    </div>
    <a class="go-back" href="index.html">Back to Dashboard</a>
    <script>
        let streak = parseInt(localStorage.getItem('gambleStreak')) || 0;
        let bestStreak = parseInt(localStorage.getItem('bestGambleStreak')) || 0;

        document.getElementById('gamble-button').addEventListener('click', function() {
            const betAmount = parseInt(document.getElementById('bet-amount').value);
            let auraLevel = parseInt(localStorage.getItem('auraLevel')) || 10;

            if (isNaN(betAmount) || betAmount <= 0) {
                showNotification('Please enter a valid bet amount.', 'error');
                return;
            }

            if (betAmount > auraLevel) {
                showNotification('You do not have enough aura to bet that amount.', 'error');
                return;
            }

            const winProbability = 0.42; // 42% chance of winning
            const isWin = Math.random() < winProbability;

            if (isWin) {
                const winAmount = betAmount * 2; // Double the bet amount
                auraLevel += winAmount;
                localStorage.setItem('auraLevel', auraLevel);
                showNotification(`Congratulations! You won ${winAmount} aura!`, 'success');
                streak++;
            } else {
                auraLevel -= betAmount;
                localStorage.setItem('auraLevel', auraLevel);
                showNotification(`Sorry, you lost ${betAmount} aura. Better luck next time!`, 'error');
                streak = 0;
            }

            if (streak > bestStreak) {
                bestStreak = streak;
                localStorage.setItem('bestGambleStreak', bestStreak);
                document.getElementById('best-streak').textContent = `ðŸ”¥ ${bestStreak}`;
            }

            localStorage.setItem('gambleStreak', streak);
            document.getElementById('streak').textContent = `ðŸ”¥ ${streak}`;
            document.getElementById('bet-amount').value = ''; // Clear input field
        });

        function setBetAmount(amount) {
            document.getElementById('bet-amount').value = amount;
        }

        function betItAll() {
            const auraLevel = parseInt(localStorage.getItem('auraLevel')) || 0;
            const confirmation = confirm(`Are you sure you want to bet all ${auraLevel} aura?`);
            if (confirmation) {
                document.getElementById('bet-amount').value = auraLevel;
                document.getElementById('gamble-button').click(); // Trigger gamble button click
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        document.getElementById('streak').textContent = `ðŸ”¥ ${streak}`;
        document.getElementById('best-streak').textContent = `ðŸ”¥ ${bestStreak}`;
    </script>
</body>
</html>
